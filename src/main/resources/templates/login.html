<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >about | SCM</title>
</head>
<body>
	<section>
                   
                   <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img class="mt-3 mb-3"
      style="width:90px" src="" th:src="@{/img/login.png}" id="icon" alt="User Icon" />
    </div>
    

    <!-- Login Form -->
    <form id="login-input" method="post" class="form"  th:action="@{/do_login}" action="#"  >
   
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit"  name="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <a class="underlineHover" href="/signup">Register here</a>
    </div>
	          <div th:if=${param.error} class="alert alert-danger"> Invalid username or password</div>
	          <div th:if=${param.logout} class="alert alert-success"> You have been logout</div>
  </div>
</div>
                   
                   
	</section>
</body>
</html>
