<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | SCM</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="my-card mt-1">
                        <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${message.content}"></p>
                        </div>

                        <div class="image text-center">
                            <img style="width: 90px" th:src="@{/img/inscription.png}" alt="" />
                        </div>
                        <h1 class="text-center">Sign up</h1>

                        <form novalidate="novalidate"  th:action="@{/do_register}" method="post" th:object="${user}">
                            <div class="mb-3 form-group">
                                <label for="name_field" class="form-label">Your Name</label>
                                <input name="uName" type="text" class="form-control" th:classappend="${#fields.hasErrors('uName')?'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter your name" th:field="*{uName}" required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('uName')}"  th:errors="*{uName}"></div>
                            </div>

                            <div class="mb-3 form-group">
                                <label for="email_field" class="form-label">Email address</label>
                                <input name="uEmail" type="email" class="form-control" th:classappend="${#fields.hasErrors('uEmail')?'is-invalid':''}" id="email_field" aria-describedby="emailHelp" placeholder="xyz@gmail.com" th:field="*{uEmail}" required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('uEmail')}" th:errors="*{uEmail}"></div>
                            </div>

                            <div class="mb-3 form-group">
                                <label for="pwd_field" class="form-label">Password</label>
                                <input name="upwd" type="password" class="form-control" id="pwd_field" aria-describedby="emailHelp" placeholder="********" th:field="*{upwd}" required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('upwd')}" th:errors="*{upwd}" th:text="${e}"></div>
                            </div>

                            <!-- About field -->
                            <div class="mb-3 form-group">
                                <textarea name="about" placeholder="Enter about yourself" th:field="*{about}" cols="" rows="7" class="form-control"></textarea>
                            </div>

                            <!-- Checkbox terms and conditions -->
                            <div class="form-group">
                                <input type="checkbox" name="aggr" class="form-check-input" id="aggr" />
                                <label for="aggr">Accept terms and conditions</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
