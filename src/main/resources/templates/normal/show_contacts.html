<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contacts | SCM</title>
</head>
<body>
	<section>

		<div class="card ms-5">
			<div class="card-body">
			
			<!-- <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${message.content}"></p>
                        </div>
                             -->
                            
                            
				<h1 class="text-center">Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="'scm2024'+${c.cId}">1</th>
							<td> <img src="" class="my_profile_pic" th:src="@{'/img/'+${c.imageUrl}}" alt="profile_pic" />     <span th:text="' '+${c.cName}"></span></td>
							<td >
							<a href="" th:href="@{'contact/'+${c.cId}}">
							<span th:text="${c.cEmail}"> </span></a>
							</td>
							<td th:text="${c.phone}">@mdo</td>
							<td>
								<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-primary btn-sm">Update</button>

							</td>
						</tr>

					</tbody>
				</table>

                       <!-- Pagunation -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage!=0}" class="page-item"><a   th:href="@{${currentPage-1}}" class="page-link" href="#">Previous</a></li>
						<li th:classappend="${currentPage==i-1}?'active':''"  th:each="i  :${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{${i-1}}"  class="page-link" href="#"><span th:text="${i}"></span></a></li>
						
						<li th:if="${currentPage+1<totalPages}" class="page-item"><a th:href="@{${currentPage+1}}"  class="page-link" href="#">Next</a></li>
					</ul>
				</nav>

			</div>


		</div>


	</section>
</body>
</html>
