<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Details | SCM</title>
</head>
<body>
	<section>
		<div class="card ms-5 "  th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px"
						class="my_profile_pic_1" th:src="@{'/img/'+${contact.imageUrl}}"
						alt="profile_pic" />

					<h3 class="mt-3">
						<span th:text=${contact.cName}></span>( <span
							th:text=${contact.nickName}></span> )
					</h3>

					<table class="table table-striped table-bordered">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#ID</th>
								<th scope="col" th:text="'scm2024' + ${contact.cId}">1</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td th:text="${contact.cEmail}">example@example.com</td>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td th:text="${contact.phone}">123-456-7890</td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td th:text="${contact.work}">Developer</td>
							</tr>
						</tbody>
					</table>


					<div class="descr mt-3">
						<th:block th:utext=${contact.descr}></th:block>

					</div>


					<div class="container mt-3">

						<a  th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-sm btn-block">Delete</a>
						<button class="btn btn-primary btn-sm btn-block">Update</button>
					</div>


				</div>


			</div>
			
			
		</div>
             <h1 class="text-center p-3 bg-danger" th:unless=${contact}>You have no permission to see this account</h1>
	</section>
</body>
</html>
