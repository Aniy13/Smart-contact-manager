<!doctype html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Base | SCM</title>
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item active"><a class="nav-link"
						aria-current="page" th:href="@{/home}" href="#">Home</a></li>


					<li class="nav-item"><a class="nav-link" href="#"
						aria-disabled="true"><span th:text="${user.uName}"></span></a></li>

					<li class="nav-item"><a class="nav-link" aria-disabled="true"
						th:href="@{/logout}" href="#">Logout</a></li>

				</ul>

			</div>
		</div>
	</nav>


	<!-- This is sidebar -->


	<div class="sidebar mt-1">
	
	   <span  onclick="toggleSidebar()" class="crossBtn mt-5">&times;</span>
	       
	       <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
	       <a href="#"  th:href="@{/user/show-contact/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contact</a>
	       <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a>
	       <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
	       <a href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
	       <a href="#"  th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
	       <div class="divider"></div>
	
	
	</div>

	<!-- End of sideber  -->



	<!-- This is content  -->
	<div class="content mt-4">
     	<i onclick="toggleSidebar()" class="fa-solid fa-bars "></i>
     	<div class="container-alert">
        <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
               <p class="text-center" th:text="${message.content}"></p>
        </div>
        </div>
        
		<div th:replace="${content}"></div>



	</div>
	<!-- End of content  -->





	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js">
	
	</script>
	
</body>
</html>
