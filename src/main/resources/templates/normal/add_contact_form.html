<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact | SCM</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<section>

		<div class="card ms-5 me-2">
			<div class="card-body justify-content-center">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-2">
					<div class="row justify-content-center">
					  <div class="col-md-7 offset-md-0">
					     
					     <form action="#" th:object=${contact} enctype="multipart/form-data"
								method="post" th:action="@{process-contact}" class="mt-2">
								
								
								<!-- First Name  -->
								
								<div class="input-group">
								  <div class="input-group-prepend">
								   <div class="input-group-text ms-3 mt-1">
								        <i class="fa fa-plus"></i>
								   </div>
								  
								  </div>
								  <input type="text" id="name" name="cName"
								  placeholder="Enter name here" class="form-control" required="required" />
								</div>
								
								
								<!-- Nickname -->
								
								<div class="input-group mt-3">
								  <div class="input-group-prepend">
								   <div class="input-group-text ms-3 mt-1">
								        <i class="fas fa-user-alt"></i>
								   </div>
								  
								  </div>
								  <input type="text" id="nickname" name="nickName"
								  placeholder="Enter nickname here" class="form-control" required />
								</div>
								
								<!-- phone number field -->
								
								
								<div class="input-group mt-3">
								  <div class="input-group-prepend">
								   <div class="input-group-text ms-3 mt-1">
								        <i class="fa fa-phone"></i>
								   </div>
								  
								  </div>
								  <input type="number" id="phone" name="phone"
								  placeholder="Enter Phone number here" class="form-control"  min="10" required="required"/>
								</div>
								
								
									<!-- Email field -->
								
								
								<div class="input-group mt-3">
								  <div class="input-group-prepend">
								   <div class="input-group-text ms-3 mt-1">
								        <i class="fa-solid fa-envelope"></i>
								   </div>
								  
								  </div>
								  <input type="email" id="email" name="cEmail"
								  placeholder="xyz@gmail.com" class="form-control" required="required" />
								</div>
								
								
									<!-- work field -->
								
								
								<div class="input-group mt-3">
								  <div class="input-group-prepend">
								   <div class="input-group-text ms-3 mt-1">
								        <i class="fa fa-briefcase"></i>
								   </div>
								  
								  </div>
								  <input type="text" id="work" name="work"
								  placeholder="Enter work here" class="form-control"  required />
								</div>
								
								
								<!--contact desc  -->
								
								<div class="form-group mt-3">
								 
								 <textarea  id="mytextarea" name ="descr" rows="15" class="form-control" placeholder="Enter contact description"></textarea>
								
								</div>
								<div class="custom-file mt-2">
								<input type="file" name="profileImg" />
								</div>
								
								<div class="container-button text-center">
								<button class="btn btn-outline-primary">Save contact</button>
								</div>
								</form>
								
								
					  
					  </div>
					
					</div>

				</div>
			</div>


		</div>
     <script src="https://cdn.tiny.cloud/1/aqhtc3rl9zgepi567hgms8h6l3zatrztekturbk82odfw3ju/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
     <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
<script>
  tinymce.init({
    selector: '#mytextarea',
    /* plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")), */
  });
</script>
	
	</section>
</body>
</html>
